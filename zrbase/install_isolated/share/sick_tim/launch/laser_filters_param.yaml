scan_filter_chain:

- name: range
  type: LaserScanRangeFilter
  params: 
    use_message_range_limits: false
    lower_threshold: 0.1
    upper_threshold: .inf
    lower_replacement_value: -.inf
    upper_replacement_value: .inf

- name: intensity
  type: LaserScanIntensityFilter
  params: 
    lower_threshold: 10
    upper_threshold: 10000
    disp_histogram: 0

- name: shadows
  type: ScanShadowsFilter
  params:
    min_angle: 3
    max_angle: 177
    neighbors: 2
    window: 1

- name: angle
  type: LaserScanAngularBoundsFilter
  params: 
    lower_angle: 1.57
    upper_angle: -1.57

- name: interpolation
  type: InterpolationFilter